<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business</title>

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <section class="promo">
        <div class="container">
            <div class="promo__header">
                <div>
                    <img src="icons/logo.svg" alt="logo" class="promo__logo">
                </div>
                <div class="promo__header-block">
                    <div>
                        <img src="icons/profile/arrow.svg" alt="arrow" class="promo__header-arrow">
                    </div>
                    <div>
                        <img src="icons/profile/icon.svg" alt="icon" class="promo__header-icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="promo__block">
            <h1 class="title promo__title">Find out how we can <span>save your time</span> in Backpacking in Europe</h1>
            <h2 class="subtitle subtitle_mt29 promo__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ac amet id eget scelerisque amet etiam in sit commodo. Pretium ut duis orci pulvinar pretium id consectetur.</h2>
            <button class="btn btn_mt29 promo__btn"><img src="icons/btn-icons/globe.svg" alt="globe" class="promo__btn-img">Explore</button>
        </div>
    </section>
</body>
</html>
